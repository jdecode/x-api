version : "3"
services:
  xdev-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xdev-api
    depends_on:
      - xdev-pg
    volumes:
      - .:/var/www/html
    restart: always
    ports:
      - "2222:80"
      - '${APP_PORT:-80}:80'
      - "3333:3333"
    environment:
      APP_NAME: 'Laravel Boilerplate for 10x dev'
      APP_ENV: 'local'
      APP_DEBUG: 'true'
      APP_URL: 'http://222.222.1.1'
      DB_CONNECTION: 'pgsql'
      SESSION_LIFETIME: 240
      SESSION_DRIVER: 'database'
      QUEUE_CONNECTION: 'database'
      CACHE_DRIVER: 'database'
      SENTRY_DSN: ''
    networks:
      xdev-api-network:
        ipv4_address: 222.222.1.1
    extra_hosts:
      - host.docker.internal:host-gateway

  xdev-pg:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: test_db
    container_name: xdev-pg
    volumes:
      - xdev-pg-disk:/var/lib/postgres
    networks:
      xdev-api-network:
        ipv4_address: 222.222.1.2


# On-disk storage of DB data, when containers are stopped/removed
volumes:
  xdev-pg-disk: {}

# Local network for services running using this docker-compose config
networks:
  xdev-api-network:
    ipam:
      driver: default
      config:
        - subnet: 222.222.0.0/16
