version : "3"
services:
  api-jdecode-dev-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-jdecode-dev-api
    depends_on:
      - api-jdecode-dev-pg
    volumes:
      - .:/var/www/html
    restart: always
    ports:
      - "2222:80"
      - "2022:2022"
    environment:
      APP_NAME: 'API | jdecode.dev'
      APP_DEBUG: 'true'
      APP_URL: 'http://222.222.1.1'
      DB_CONNECTION: 'pgsql'
      QUEUE_CONNECTION: 'database'
      XDEBUG_CONFIG: "mode=debug,coverage,develop client_host=host.docker.internal discover_client_host=1 start_with_request=yes"
      GITHUB_USERNAME: 'jdecode'
      GITHUB_REPONAME: 'api-jdecode-dev'
    networks:
      api-jdecode-dev-api-network:
        ipv4_address: 222.222.1.1
    extra_hosts:
      - host.docker.internal:host-gateway

  api-jdecode-dev-pg:
    image: postgres:latest
    ports:
        - "2202:5432"
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: test_db
    container_name: api-jdecode-dev-pg
    volumes:
      - api-jdecode-dev-pg-disk:/var/lib/postgres
    networks:
      api-jdecode-dev-api-network:
        ipv4_address: 222.222.1.2

  api-jdecode-dev-tf:
      build:
        context: .
        dockerfile: terraform/Dockerfile
      container_name: api-jdecode-dev-tf
      volumes:
          - .:/var/www/html
      environment:
        HEROKU_API_KEY: 'xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx'
        AWS_ACCESS_KEY_ID: 'xxxxxxxxxxxxxxxxxxxx'
        AWS_SECRET_ACCESS_KEY: 'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'
        POSTMAN_API_KEY: 'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'
        CIRCLECI_API_KEY: 'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'

      networks:
        api-jdecode-dev-api-network:
          ipv4_address: 222.222.1.3

# On-disk storage of DB data, when containers are stopped
volumes:
  api-jdecode-dev-pg-disk: {}

# Local network for services running using this docker-compose config
networks:
  api-jdecode-dev-api-network:
    ipam:
      driver: default
      config:
        - subnet: 222.222.0.0/16
