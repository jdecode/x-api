version : "3"
services:
  x-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: x-api
    depends_on:
      - x-pg
    volumes:
      - .:/var/www/html
    restart: always
    ports:
      - "1000:80"
    environment:
      APP_NAME: "API boilerplate"
    networks:
      x-network:
        ipv4_address: 100.10.1.1
    extra_hosts:
      - host.docker.internal:host-gateway

  x-pg:
    image: postgres:latest
    ports:
        - "1001:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testing
    container_name: x-pg
    volumes:
      - x-pg-disk:/var/lib/postgres
    networks:
      x-network:
        ipv4_address: 100.10.1.2

  x-q:
      depends_on:
        - x-api
      restart: unless-stopped
      build:
        context: .
        dockerfile: QueueListener.Dockerfile
      container_name: x-q
      volumes:
          - .:/var/www/html
      networks:
        x-network:
          ipv4_address: 100.10.1.3

  x-mailpit:
    image: 'axllent/mailpit:latest'
    ports:
      - '${FORWARD_MAILPIT_PORT:-1010}:1025'
      - '${FORWARD_MAILPIT_DASHBOARD_PORT:-1100}:8025'
    networks:
      x-network:
        ipv4_address: 100.10.1.4

# On-disk storage of DB data, when containers are stopped
volumes:
  x-pg-disk: {}

# Local network for services running using this docker-compose config
networks:
  x-network:
    ipam:
      driver: default
      config:
        - subnet: 100.10.0.0/16
