# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a64851f1-e830-40dd-bd11-4fbcff094d76'
  imageRepository: 'jdecodexapi02'
  containerRegistry: 'jdecode0x0api002.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/AzurePipelines.Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: AzureWebAppContainer@1
      displayName: 'Azure Web App on Container Deploy'
      inputs:
        azureSubscription: 'service-conn-jdecode-x-api-02-RM'
        appName: 'web-app-jdecode-x-api-02'
        imageName: $(containerRegistry)/$(imageRepository):$(tag)
